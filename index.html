    <!-- Content -->

      <!-- Panel -->
      <header>
        <div class="panel">
          <h1 class="logo">Color<span>ness</span></h1>
          <div class="buttons">
            <button class="library-btn">
              <i class="fal fa-th-list"></i>
              <span>Library</span>
            </button>
            <button class="generate-btn">
              <i class="fal fa-sync"></i>
              <span>Generate</span>
            </button>
            <button class="save-btn">
              <i class="fal fa-save"></i>
              <span>Save</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Palette -->
      <div class="palette">
        <!-- Color -->
        <div class="color">
          <h4>Hex</h4>
          <div class="controls">
            <button class="adjust">
              <i class="fal fa-palette"></i>
            </button>
            <button class="lock">
              <i class="fal fa-lock-open"></i>
            </button>
          </div>
          <div class="options">
            <button class="close">
              <i class="fal fa-times"></i>
            </button>
            <div class="group">
              <label>Hue</label>
              <input
                type="range"
                class="hue-input"
                name="hue"
                min="0"
                max="360"
                step="1"
                data-hue="0"
              />
              <label>Brightness</label>
              <input
                type="range"
                class="bright-input"
                name="brightness"
                min="0"
                max="1"
                step="0.01"
                data-bright="0"
              />
              <label>Saturation</label>
              <input
                type="range"
                class="saturn-input"
                name="saturation"
                min="0"
                max="1"
                step="0.01"
                data-saturn="0"
              />
            </div>
          </div>

    <!-- Copy Modal -->
    <div class="modal copy-modal">
      <div class="modal-body">
        <div class="text-center">
          <h4>Copied to clipboard!</h4>
          <img
            src="./static/images/thumbs-up.gif"
            alt="Thumbs Up"
            class="thumb"
          />
        </div>
      </div>
    </div>

    <!-- Save Modal -->
    <div class="modal save-modal">
      <div class="modal-body">
        <button class="close close-save-modal">
          <i class="fal fa-times"></i>
        </button>
        <h4>Give your palette a name</h4>
        <div class="form">
          <input
            type="text"
            maxlength="35"
            class="palette-name"
            placeholder="Palette Name"
          />
          <button type="button" class="save-palette">
            <i class="fal fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Library Modal -->

      <div class="modal-body">
        <button class="close close-library-modal">
